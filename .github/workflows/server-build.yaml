name: Node server # 名称
on:
  push:
    branches:
      - main # 只在 master 上 push 操作触发部署
  pull_request:
    branches:
      - main
  paths-ignore:  # 下列文件的变更不触发部署，可以自行添加
      - README.md
      - ./demo/*   
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # 使用 ubuntu 系统镜像运行自动化脚本
    steps: # 自动化步骤
    - name: Checkout  # 步骤名称
      uses: actions/checkout@master # 使用别人包装好的步骤镜像
    - name: Deploy file to Server
      uses: wlixcc/SFTP-Deploy-Action@v1.0
      with:  
        username: ${{ secrets.REMOTE_USER }} # 引用配置，用户名称
        server: ${{ secrets.REMOTE_HOST }} # 引用配置，服务器 IP
        ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }} # 引用配置，SSH 私钥
        local_path: './server/*' 
        remote_path: ${{ secrets.SERVER_TARGET }}
    - name: Server Start    
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.REMOTE_HOST }}
        username: ${{ secrets.REMOTE_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.REMOTE_PORT }}
        script: |
          npm install
          pm2 start index.js